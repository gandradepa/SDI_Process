<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
        }
    </style>
</head>
<body class="ubc-body">
    <div class="ubc-top-strip"></div>
    <div class="container my-5">
        <div class="card form-container mx-auto shadow-sm">
            <div class="card-header">
                <h3 class="card-title mb-0">Change Your Password</h3>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} py-2" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('main.change_password') }}">
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Old Password</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                        <div class="form-text">
                            Must be at least 8 characters and contain one special character (e.g., !@#$%).
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-4">
                         <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn ubc-btn">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="ubc-bottom-strip" style="position: fixed; bottom: 0; width: 100%;"></div>
</body>
</html>
