<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            margin: auto;
        }
        .ubc-logo-login {
          max-width: 280px;
          margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="text-center">
    <div class="ubc-top-strip"></div>
    <main class="form-signin">
        <img class="ubc-logo-login" src="{{ url_for('static', filename='logos/ubc_logo.jpg') }}" alt="UBC Logo">
        <h1 class="h3 mb-3 fw-normal">SDI Process Portal Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} py-2" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg ubc-btn" type="submit">Sign in</button>
        </form>
    </main>
    <div class="ubc-bottom-strip" style="position: absolute; bottom: 0; width: 100%;"></div>
</body>
</html>
